<html>
    <head>
      {{css "home.css"}}
      {{js "jquery-1.9.1.min.js"}}
      {{js "underscore-min.js"}}
      {{js "skeam.js"}}
      <script type="application/template" id="message-template">
        <div class="message">
          <pre><%= message %></pre>
        </div>
      </script>
      <script type="application/template" id="error-template">
        <div class="error">
          <pre><%= message %></pre>
        </div>
      </script>
      <script>
        $(document).ready(function() {
          var skeam = new Skeam({
            inputSelector: "#txt-repl",
            outputSelector: "#responses",
            messageTemplateSelector: "#message-template",
            errorTemplateSelector: "#error-template",
            wsPath: "{{.ws_path}}"
          });
        });
      </script>
    </head>
    <body>
      <div id="responses"></div>
      <textarea id="txt-repl"></textarea>
    </body>
</html>
